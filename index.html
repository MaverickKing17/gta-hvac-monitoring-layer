<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ambient Twin | HVAC Intelligence NOC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      window.process = window.process || { env: { API_KEY: "" } };
      
      window.addEventListener('error', function(e) {
        console.error('NOC BOOT ERROR:', e.message);
        const root = document.getElementById('root');
        if (root && root.innerHTML.includes('INITIALIZING')) {
          root.innerHTML = `
            <div style="height:100vh;display:flex;align-items:center;justify-content:center;background:#020617;color:white;font-family:sans-serif;text-align:center;">
              <div>
                <div style="color:#ef4444;font-size:40px;margin-bottom:20px;">⚠️</div>
                <div style="font-weight:900;letter-spacing:0.1em;color:#ef4444;text-transform:uppercase;">Kernel Link Failure</div>
                <div style="font-size:12px;opacity:0.6;margin-top:10px;font-family:monospace;">${e.message}</div>
                <button onclick="location.reload()" style="margin-top:20px;background:#f97316;color:black;border:none;padding:10px 20px;font-weight:900;border-radius:8px;cursor:pointer;">RETRY LINK</button>
              </div>
            </div>
          `;
        }
      });

      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Segoe UI"', 'Roboto', 'Helvetica Neue', 'sans-serif'],
            },
            colors: {
              obsidian: '#020617',
              navy: '#0f172a',
              electric: '#f97316',
              emerald: '#10b981',
            }
          }
        }
      }
    </script>
    <style>
      body { background-color: #020617; color: #ffffff; margin: 0; min-height: 100vh; }
      #root { min-height: 100vh; display: flex; flex-direction: column; }
      .glass-panel { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
      .glass-card { background: linear-gradient(145deg, rgba(255,255,255,0.05), rgba(255,255,255,0.01)); border: 1px solid rgba(255, 255, 255, 0.1); }
      @keyframes spin { to { transform: rotate(360deg); } }
      .animate-marquee { display: inline-block; animation: marquee 30s linear infinite; }
      @keyframes marquee { from { transform: translateX(0); } to { transform: translateX(-50%); } }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai@0.21.0",
    "recharts": "https://esm.sh/recharts@2.13.0?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
  </head>
  <body>
    <div id="root">
      <div style="height: 100vh; display: flex; align-items: center; justify-content: center; background: #020617; color: white;">
        <div style="text-align: center;">
          <div style="width: 40px; height: 40px; border: 4px solid #f97316; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px;"></div>
          <div style="font-weight: 900; letter-spacing: 0.2em; color: #f97316;">AMBIENT TWIN NOC</div>
          <div style="font-size: 10px; opacity: 0.5; margin-top: 10px;">LOADING CORE MODULES...</div>
        </div>
      </div>
    </div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
